<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1e293b; color: white; }
        button { background: #8b5cf6; color: white; border: none; padding: 15px 30px; margin: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .result { background: #2d3748; padding: 15px; margin: 10px 0; border-radius: 8px; white-space: pre-wrap; }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        input { background: #374151; color: white; border: 1px solid #4b5563; padding: 10px; margin: 5px; border-radius: 4px; width: 300px; }
    </style>
</head>
<body>
    <h1>üîß Direct Backend API Test</h1>
    
    <div>
        <h3>Test Credentials:</h3>
        <input type="email" id="email" placeholder="Email" value="admin@automation-platform.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
    </div>
    
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testDemo()">Test Demo Credentials</button>
    <button onclick="testLogin()">Test Direct Login</button>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="clearResults()">Clear</button>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        function log(message, type = 'result') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            div.textContent = `[${timestamp}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testHealth() {
            log('üîç Testing health endpoint...');
            try {
                const start = Date.now();
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const duration = Date.now() - start;
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Health OK (${response.status}) in ${duration}ms: ${JSON.stringify(data.status)}`, 'success');
                } else {
                    log(`‚ùå Health failed (${response.status}): ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Health error: ${error.name} - ${error.message}`, 'error');
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    log('üí° This suggests a network/CORS issue - backend might not be reachable', 'error');
                }
            }
        }
        
        async function testDemo() {
            log('üé≠ Testing demo credentials endpoint...');
            try {
                const response = await fetch(`${API_BASE}/auth/demo-credentials`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Demo credentials OK: Admin=${data.admin?.email}, User=${data.user?.email}`, 'success');
                } else {
                    log(`‚ùå Demo failed (${response.status}): ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Demo error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            log('üîê Testing direct login...');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const loginData = {
                    email_or_username: email,
                    password: password,
                    remember_me: true
                };
                
                log(`üì§ Sending login request for: ${email}`);
                const start = Date.now();
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const duration = Date.now() - start;
                log(`üì• Response received in ${duration}ms (${response.status})`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Login SUCCESS: User=${data.user?.email}, Token=${data.access_token ? 'Generated' : 'Missing'}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Login failed (${response.status}): ${errorText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.name} - ${error.message}`, 'error');
                if (error.message.includes('timeout') || error.message.includes('fetch')) {
                    log('üí° This is likely a network connectivity issue', 'error');
                }
            }
        }
        
        async function testCORS() {
            log('üåê Testing CORS preflight...');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                log(`‚úÖ CORS preflight: ${response.status} ${response.statusText}`, 'success');
                
                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    if (key.toLowerCase().includes('access-control')) {
                        headers[key] = value;
                    }
                }
                log(`CORS Headers: ${JSON.stringify(headers, null, 2)}`);
                
            } catch (error) {
                log(`‚ùå CORS test failed: ${error.message}`, 'error');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-run basic tests
        window.onload = function() {
            log('üöÄ Direct API Test Started');
            log(`Frontend URL: ${window.location.origin}`);
            log(`Backend URL: ${API_BASE}`);
            log('Click buttons above to test connectivity');
        };
    </script>
</body>
</html>
