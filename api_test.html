<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-button { background: #8b5cf6; color: white; border: none; padding: 10px 20px; margin: 10px; cursor: pointer; border-radius: 5px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ AI Platform API Connection Test</h1>
    
    <button class="test-button" onclick="testHealth()">Test Health Endpoint</button>
    <button class="test-button" onclick="testDemoCredentials()">Test Demo Credentials</button>
    <button class="test-button" onclick="testLogin()">Test Login</button>
    <button class="test-button" onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        function log(message, type = 'result') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testHealth() {
            log('üîç Testing health endpoint...');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log(`‚úÖ Health OK (${response.status}): ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå Health failed: ${error.message}`, 'error');
            }
        }
        
        async function testDemoCredentials() {
            log('üé≠ Testing demo credentials...');
            try {
                const response = await fetch(`${API_BASE}/auth/demo-credentials`);
                const data = await response.json();
                log(`‚úÖ Demo credentials OK (${response.status}): ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`‚ùå Demo credentials failed: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            log('üîê Testing login...');
            try {
                const loginData = {
                    email_or_username: 'admin@automation-platform.com',
                    password: 'admin123',
                    remember_me: true
                };
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Login successful (${response.status}): User: ${data.user?.email}, Token: ${data.access_token ? 'Generated' : 'Missing'}`, 'success');
                } else {
                    log(`‚ùå Login failed (${response.status}): ${data.detail || JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on load
        window.onload = function() {
            log('üöÄ API Connection Test Started');
            log('Backend URL: ' + API_BASE);
            log('Frontend URL: ' + window.location.origin);
        }
    </script>
</body>
</html>
